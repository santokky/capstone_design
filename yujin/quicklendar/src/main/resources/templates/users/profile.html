<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
</head>
<body>
<h1>프로필 수정</h1>
<form th:action="@{/profile}" method="post">
    <!-- ID와 이메일은 읽기 전용 -->
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" th:value="${user.id}" readonly>
    <br>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${user.username}" readonly>
    <br>

    <!-- 수정 가능한 이름, 전화번호, 비밀번호 -->
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <br>
    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password">
    <br><br>

    <button type="submit">프로필 수정</button>
</form>
</body>
</html>
